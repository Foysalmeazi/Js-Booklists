<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookList</title>
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
  <div class="booklist">
    <div class="row justify-content-center">
      <div class="col-md-8 justify-content-center">
        <h4 class="text-center my-3 text-uppercase"><i class="fas fa-book-reader px-2"></i>My <span
            class="text-warning">Book</span> List
        </h4>
        <div class="row justify-content-center">
          <div class="col-md-6 justify-content-center book-list-title">
            <form id="book-form">
              <div class="form-group">
                <label for="bid">ID No.</label>
                <input type="number" class="form-control" id="bid" aria-describedby="bid"
                  placeholder="Enter an Id for your book">
              </div>
              <div class="form-group">
                <label for="title">Book Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="title"
                  placeholder="Enter Book Title">
              </div>
              <div class="form-group">
                <label for="author">Author Name</label>
                <input type="text" class="form-control" id="author" placeholder="Author Name">
              </div>
              <div class="form-group">
                <label for="isbn">ISBN NO</label>
                <input type="text" class="form-control" id="isbn" placeholder="ISBN">
              </div>
              <input type="submit" class="btn btn-info btn-block" value="Add Book">
            </form>
            <table class="table table-striped mt-md-4">
              <thead>
                <tr>
                  <th scope="col">ID No.</th>
                  <th scope="col">Book Title</th>
                  <th scope="col">Author Name</th>
                  <th scope="col">ISBN</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody id="book-lists"></tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- jQuery and JS bundle w/ Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="list.js"></script>
</body>

</html>
